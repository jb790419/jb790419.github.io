blahovad:
  name: Dagmar Bláhová
  age: 43
  occupation: Učitelka MŠ
  titul: Mgr.
  about: |
    Jsem zaměstnaná máma od dvou dětí a šťastná manželka. Čtyři roky působím v opozici zastupitelstva. Snažila jsem se kontrolovat kroky radnice a svým působením tlačit radniční koalici k lepší správě věcí veřejných. Mým původním cílem bylo vybudit mladé lidi, aby se začali víc zajímat o místní politiku. Dalším cílem bylo sledovat dosavadní staré politické vazby a znemožnit jim, aby dávaly přednost soukromým zájmům před veřejnými. To se mi dařilo jen z části, protitlak byl příliš silný, poznamenal i můj soukromý život.

    Také návrat kuchyně do mateřské školy Stromovka neproběhl. Ale bude-li o to školka sama stát, jednou se cesta najde.

    Považuji za své úspěchy miniaturní změny v procesních postupech zastupitelstva, například, že zastupitel má právo nahlížet do všech dokumentů na radnici a dělat si jejich kopie, že zastupitelé dostávají materiály v zákonně lhůtě, že došlo k pokusu o otevření debaty nad Choceňským zpravodajem (nikoli odpolitizování), že pořád ještě stojí výtopna, a že pod Tocháčkovým kopcem zatím nestojí žádné bagry.

    Své dobrovolné práce v roli zastupitelky, vykonávané za honorář deset tisíc za rok, si vážím. Oceňuji na sobě, že jsem se nezpronevěřila hodnotám, ke kterým jsme se jako Otevřená radnice v roce 2014 před volbami hlásili. Jsou to požadavky na transparentnost radnice, solidaritu s neinformovanou částí veřejnosti a selský rozum, které fungovaly jako protiproud, a bylo dost obtížné to čtyři roky ustát. Ovšem stálo to za to. Do zavřených dveří starých struktur se dostal klín, který otevírá prostor pro všechny lidi, co to chtějí dělat jinak.

    Moje základní ideje do dalšího volebního období jsou zelená Choceň, transparentní a přátelské vedení radnice, nezávislý Choceňský zpravodaj a rovný přístup města k místním školám.
  picture: /assets/foto/small/01_Blahova.jpg
  social:
    email: Dagmar.Blahova@gmail.com
    facebook: dada.coco.9
    twitter: dustgraphic
dolezalovad:
  name: Dana Doležalová
  age: 36
  occupation: Specialista péče o zákazníky
  titul: DiS.
  picture: /assets/foto/small/02_Dolezalova.jpg
  about: |
    Vystudovala jsem obor dopravní stavby na vyšší odborné škole a pracovala jsem několik let jako projektantka. Dostala jsem se i mimo obor k řízení vzdělávacího projektu pro učitele základních a středních škol v Pardubickém kraji. Nyní jsem specialistka péče o zákazníky u firmy, která se zabývá projektovým řízením.

    Moje vize pro Choceň je veřejně otevřít diskuzi o aktuálních tématech – věřím, že Choceňákům není jedno, co se ve městě děje a chtějí se zapojit.

kratochvilovak:
  name: Kateřina Kratochvílová
  age: 37
  occupation: Manažerka obchodu
  titul:
  picture: /assets/foto/small/03_Kratochvilova.jpg
  about: |
    Po dokončení střední obchodní školy byla moje práce spjata buď s obchodem a nebo službami... A když přišel čas mateřské, byla jsem ráda, že ji mohu prožívat v Chocni... Možná proto, že jsem původem z Prahy, dokážu ocenit lidskou blízkost a sounáležitost, kterou mi toto město dalo.

    V mých očích je zde zastoupeno vše potřebné. Jen mi chybí zájem ze strany města se otevírat změnám, které by mohly být pro místní obyvatele přínosem. Ráda bych více zažívala pocit, že slušnost, ohleduplnost a rovné jednání jsou samozřejmostí a ne jen prázdná slova...

