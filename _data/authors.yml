truncovaj:
  name:              Jolana Truncová
  age: 29
  occupation: Dělnice
  titul:
  about:             |
    V Chocni žiji od narození, vyučila jsem se zde cukrářkou, a v současnosti pracuji v jedné choceňské firmě jako dělnice. Nyní jsem bez politické příslušnosti, ale v minulosti jsem byla členkou Strany Zelených. Rok jsem vedla jejich krajské sdružení.

    Svou prací pro město bych chtěla dokázat, aby Choceň byla přívětivé místo k životu pro obyvatele všech věkových kategorií a aby se mohli obyvatelé více zapojit do diskuse o fungování města.
