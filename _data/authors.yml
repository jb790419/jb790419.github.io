blahovad:
  name: Dagmar Bláhová
  age: 43
  occupation: Učitelka MŠ
  titul: Mgr.
  about: |
    Studovala jsem politologii, pracovala ve veřejnoprávních médiích. Asi v 33 letech jsem změnila profesi. Nyní pracuji s dětmi, a vedle toho zkoumám téma, jak zřizovatelé ovlivňují školy, které zřizují.

    Mým cílem je zelená Choceň, transparentní a přátelské vedení radnice, nezávislý Choceňský zpravodaj, a rovný přístup města k místním školám.
  picture: /assets/foto/01_Blahova.png
  social:
    email: Dagmar.Blahova@gmail.com
    facebook: dada.coco.9
    twitter: dustgraphic
dolezalovad:
  name: Dana Doležalová
  age: 36
  occupation: Specialista péče o zákazníky
  titul: DiS.
  picture: /assets/foto/02_Dolezalova.png
  about: |
    Vystudovala jsem obor Dopravní stavby na Vyšší odborné škole a pracovala jsem několik let jako projektantka. Dostala jsem se i mimo obor k řízení vzdělávacího projektu pro učitele základních a středních škol v Pardubickém kraji. Nyní jsem specialistka péče o zákazníky u firmy, která se zabývá projektovým řízením. 
    
    Moje vize pro Choceň je veřejně otevřít diskuzi o aktuálních tématech – věřím, že Choceňákům není jedno, co se ve městě děje a chtějí se zapojit.

kratochvilovak:
  name: Kateřina Kratochvílová
  age: 37
  occupation: Manažerka obchodu
  titul:
  picture: /assets/foto/03_Kratochvilova.png
  about: |
    Po dokončení střední obchodní školy byla moje práce spjata buď s obchodem a nebo službami... A když přišel čas mateřské, byla jsem ráda, že ji mohu prožívat v Chocni... Možná proto, že jsem původem z Prahy, dokážu ocenit lidskou blízkost a sounáležitost, kterou mi toto město dalo. 
    
    V mých očích je zde zastoupeno vše potřebné. Jen mi chybí zájem ze strany města se otevírat změnám, které by mohly být pro místní obyvatele přínosem. Ráda bych více zažívala pocit, že slušnost, ohleduplnost a rovné jednání jsou samozřejmostí a ne jen prázdná slova...

sladekf:
  name: František Sládek
  age: 34
  occupation: Podnikatel
  titul: Ing.
  picture: /assets/foto/04_Sladek.png
  about: |
    Celý svůj krátký život žiji v Chocni a nedovedu si představit, že bych žil jinde :).
 
    Byl bych rád, aby se široká veřejnost zajímala o to, co se v choceňské politice děje. Protože bez zájmu veřejnosti  není kontroly, a bez kontroly se politici zabydlují ve způsobech jednání a rozhodování, které nejsou pro město přínosné.

