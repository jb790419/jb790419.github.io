# Another author
truncovaj:
  name:              Jolana Truncová
  age: 29
  occupation: Dělnice
  titul:
  about:             |
    V Chocni žiji od narození, vyučila jsem se zde cukrářkou, a v současnosti pracuji v jedné choceňské firmě jako dělnice. Nyní jsem bez politické příslušnosti, ale v minulosti jsem byla členkou Strany Zelených. Rok jsem vedla jejich krajské sdružení.
 
    Svou prací pro město bych chtěla dokázat, aby Choceň byla přívětivé místo k životu pro obyvatele všech věkových kategorií, a aby se mohli obyvatelé více zapojit do diskuse o fungování města. 
  picture: /assets/foto/06_Truncova.png

motyckovavichovad:
  name: Dana Motyčková Víchová
  age: 44
  titul: DiS.
  occupation: Pedagog volného času
  picture: /assets/foto/07_Motyckova.png
  about: |
    V Chocni jsem prožila dětství i dospívání. Po studiu na gymnáziu ve Vysokém Mýtě jsem si vyzkoušela, jaké je to být v Chocni malým podnikatelem. Po absolvování VOŠ pedagogické v Litomyšli jsem se začala věnovat práci, která mě vždy lákala – práci s lidmi. Ráda získávám nové zkušenosti napříč různými cílovými skupinami – s dětmi, seniory i osobami s handicapem.

    Ráda bych svou prací přispěla k tomu, aby byla Choceň zelenější, bezpečnější, atraktivní nejen pro své obyvatele, ale i pro turisty.

srnskyl:
  name: Luboš Srnský
  age: 42
  titul:
  occupation: Obchodní manažer
  picture: /assets/foto/08_Srnsky.png
  about: |
    Již více než 20&nbsp;let působím v oblasti obchodu a marketingu, jsem zvyklý komunikovat s lidmi, hledat a především nalézat optimální řešení různých problémů. Rád své zkušenosti využiji při práci pro město, kde žiji od narození.

    Vzhledem k povaze mé profese mám možnost poznávat řadu míst a měst a to nejen v ČR. Naše Choceň je jedinečná a má velkou přidanou hodnotou pro své obyvatele, což si ne všichni vždy plně uvědomujeme. Díky své poloze, dobré dopravní dostupnosti a také zachovalé přírodě má potenciál stát se tím  pravým místem pro život i dalších lidí.  Citlivým rozvojem města, včetně nutné diskuze s občany v případně zásadních nevratných zásahů do stávajícího prostředí, bych chtěl, aby i nadále zůstala skvělým místem pro život.

jurcikv:
  name: Vlastimil Jurčík
  age: 35
  titul: MgA.
  occupation: Učitel ZUŠ
  picture: /assets/foto/09_Jurcik.png
  about: |
    Vystudoval jsem hru na klavír a vyučuji ji na ZUŠ ve Vysokém Mýtě. V Chocni žiji, protože se mi líbí její kontakt s přírodou a umístění na železničním koridoru bez rušné silnice.
 
    Chtěl bych se soustředit na estetickou stránku města: architekturu se smysluplnými a citlivými zásahy, zeleň se zodpovědnou péčí pro budoucí generace.
  
neuhoferovam:
  name: Michaela Neuhöferová
  age: 38
  titul:
  occupation: Sociální pracovnice
  picture: /assets/foto/10_Neuhoferova.png
  about: |
    Pocházím z Teplic, v Chocni žiji již 18&nbsp;let a neměnila bych, je pro mě domovem. Pracuji osm let s dětmi a v sociálních službách.
 
    Mým přáním je, aby se obyvatelé Chocně více zajímali o dění kolem sebe a nebyli lhostejní ke svému okolí a životnímu prostředí. Též aby se zlepšila informovanost a rovné jednání ze strany města.

rajnett:
  name: Tomáš Rajnet
  age: 33
  titul:
  occupation: Zahradní realizátor
  picture: /assets/foto/11_Rajnet.png
  about: |
    Jsem podnikatel v oboru poskytování služeb pro zemědělství a zahradnictví. Již 12.&nbsp;rokem působím na trhu s realizacemi zahrad pro soukromníky i veřejný sektor. Jsem zvyklý spoléhat se na vlastní intuici, zdravý rozum a kolektiv lidí okolo sebe.
 
    Přál bych si aby město Choceň dosadilo do svého zastupitelstva ty nejlepší. Měli by to být lidé upřímní, pracovití, a čestní.
 
kincll:
  name: Libor Kincl
  age: 67
  titul:
  occupation: Technik v důchodu
  picture: /assets/foto/12_Kincl.png
  about: |
    V Chocni jsem se narodil a žiji celý život.Zatím jsem nenašel hezčí místo, kam bych se chtěl přestěhovat.
    
    Nyní jsem v důchodu, a chtěl bych svými znalostmi a zkušenostmi podpořit mladší generace v jejich snaze zlepšit chod a prostředí města.
  
stepanp:
  name: Petr Štěpán
  age: 56
  titul:
  occupation: Podnikatel
  picture: /assets/foto/13_Stepan.png
  about: |
    Narodil jsem se v Chocni. Od mých 25 let jsem žil s mou rodinou v zahraničí a po skoro 20 letech jsem se vrátil do Chocně, kterou považuji za svůj domov a svoji budoucnost. Převážnou část mého života se zabývám zahraničním obchodem.

    Choceň má mnoho rezerv se rozvíjet všemi směry, ale je potřeba, aby nastala změna v lidech, kteří budou usilovat o to, aby „Město v parku“ nadále vzkvétalo, a aby také tito lidé naslouchali občanům a snažili se plnit jejich přání.
  
hajkovab:
  name: Blanka Hájková
  age: 43
  titul: Mgr.
  occupation: Učitelka SŠ
  picture: /assets/foto/14_Hajkova.png
  about: |
    V Chocni žiju od narození. Je to krásné, zelené město a ráda bych, aby se podpora zeleně ve městě prohlubovala. Vadí mi zbytečné kácení zdravých stromů. Do opozice jsem vstoupila proto, že je důležité, aby tady byla. Aby tu byl někdo, kdo bude vstupovat do zaběhlého a „bezbolestného" rozhodování místních zvolených. Aby někdo poukazoval na to, že věci se dají dělat i jinak, než byli dosavadní zvyklí. Že je třeba více vnímat a brát v potaz názory občanů a respektovat jejich přání. Ne si pouze jít a rozhodovat na uhlazené, překážek zbavené cestě.
  
duskovam:
  name: Marcela Dušková
  age: 42
  titul: Mgr.
  occupation: Psycholožka
  picture: /assets/foto/15_Duskova.png
  about: |
    V Chocni jsem se narodila, záleží mi na jejím dalším rozvoji. Pracuji jako psycholog v rehabilitačním zařízení, proto je mi blízká oblast péče o handicapované lidi. Tímto směrem bych chtěla zaměřit pozornost i v rámci Chocně. 
  
matoulkovaj:
  name: Jitka Matoulková
  age: 37
  titul:
  occupation: Účetní
  picture: /assets/foto/16_Matoulkova.png
  about: |
    Ještě donedávna mě politika nezajímala, ale akce Tochajda mi ukázala, že je třeba být v Chocni aktivní. Jako účetní bych chtěla, aby finance města byly veřejně přístupné a transparentní. 
  
macakovai:
  name: Inka Macáková
  age: 33
  titul: Ing.
  occupation: Hlavní účetní
  picture: /assets/foto/17_Macakova.png
  about: |
    Rozhodnutí kandidovat a podpořit tak Otevřenou radnici byla snadná volba.Sdružení chce pro město přínosné změny a především zprůhlednit veškeré kroky města. Chtěla bych více dohlédnout na správnost a účelnost peněžních prostředků. 
  
drzmiskovaz:
  name: Zuzana Držmíšková
  age: 50
  titul: Mgr.
  occupation: Sales manager
  picture: /assets/foto/18_Drzmiskova.png
  about: |
    Vystudovala jsem Filozofickou fakultu, obor čeština - angličtina. Od ukončení studia pracuji v převážně obchodní sféře, nyní na pozici regionálního manažera. I když moje práce vyžaduje neustálé cestování, vždy se velmi ráda vracím právě do Chocně, která je nejen mým rodným městem, ale i domovem.

    Ráda bych přispěla k tomu, aby Choceň zůstala i pro další generace městem, ke kterému se její „rodáci” budou hrdě hlásit, ve kterém se jejím obyvatelům bude příjemně žít a které se bude i nadále pyšnit titulem: „Choceň - město v parku".
   
vincencovaj:
  name: Jitka Vincencová
  age: 41
  titul:
  occupation: Účetní
  picture: /assets/foto/19_Vincencova.png
  about: |
    V Chocni jsem prožila většinu svého života. Je to pro mě domov, rodina, přátelé, příroda, sport...

    Byla jsem na ni vždy hrdá, tak bych si přála, aby tomu tak mohlo být i nadále. 

  
rackovae:
  name: Eva Ráčková
  age: 62
  titul: Mgr.
  occupation: Učitelka v důchodu
  picture: /assets/foto/20_Rackova.png
  about: |
    Jsem člověk, žena, matka dvou dětí, povoláním učitelka. V Chocni žiju už přes 40 let a postupně jsem ji začala vnímat jako nový domov. Celoživotní práce s lidmi mne naučila, že všechny změny začínají v lidských srdcích, v hlavách. Člověk, který myslí a zároveň cítí, tak neztrácí své lidství, nežene se jen za svým prospěchem, hmotnými statky, ale má stále na zřeteli i budoucnost dětí i důstojné stáří rodičů.

    Mou prioritou je životní prostředí, protože jsem přesvědčená, že sebelepší občanská vybavenost, zdravotní péče či sportovní areály nám budou k ničemu, pokud příroda kolem bude umírat.
 
basarinj:
  name: Jiří Bašarin
  age: 55
  titul:
  occupation: Elektrikář
  picture: /assets/foto/21_Basarin.png
  about: |
    Jsem skromný, kulturně založený člověk. Z politických témat je pro mě důležité kvalitní vzdělávání dětí a využití jejich osobního volna. Zároveň bych chtěl přispět k tomu, aby se důchodci v Chocni měli dobře, byli podporováni a zabezpečeni.

